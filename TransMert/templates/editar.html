{% extends "layout.html" %} {% block body %}
<div class="row">
    <div class="col-md-7 container">
        <div class="card card-body">
            <form action="/update/{{mert.0}}" method="POST">
                <h2>Modificar MERT {{mert.3}}</h2>
                <br>
                <strong>
                <h4>Datos del Usuario:</h4>
                    </strong>
                <div class="form-group">
                    <br><br>
                    <strong>Rut del Usuario</strong>
                    <input type="text" name="rut" placeholder="Su RUT" value="{{mert.2}}" class=" form-control" required>
                </div>
                <div class="form-group">
                    <br><br>
                    <strong>Fecha de Modificación</strong>
                    <input type="date" name="fecha" placeholder="" value="{{mert.2}}" class=" form-control" required>
                </div>
                <div class="form-group">
                    <br><br>
                    <strong>Número de serial asignada al MERT</strong>
                    <input type="number" name="serial" placeholder="serial asignada" value="{{mert.3}}" class=" form-control" required>
                </div>
                <div class="form-group">
                    <br>
                    <div class="container form-group row">
                        <div>
                            <button type="submit" class="btn btn-success">
                        Guardar Cambios
                    </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
